<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Personal Page</title>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            h1 {
                margin-bottom: 20px;
            }
            table {
                border-collapse: collapse;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            td {
                width: 100px;
                height: 100px;
                border: 5px solid #333;
                font-size: 50px;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;
                user-select: none; /* Prevents text selection on double-click */
            }
        </style>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <table onclick="(function(e){var s=e.target;if(s.tagName==='TD'&&!s.innerHTML){s.innerHTML= (this.t=!this.t)?'X':'O';if(/^([XO])\1\1|...([XO])\2\2|......([XO])\3\3$|^([XO])...\4...\4$|^.([XO])...\5...\5$|^..([XO])..\6.\6$|^([XO])...\7..\7$|^..([XO])..\8..\8/.test([...this.getElementsByTagName('td')].map(c=>c.innerHTML||' ').join(''))){setTimeout(()=>alert(s.innerHTML+' wins!'),10);}}}).call(this, event)">
            <tr>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
            </tr>
        </table>
    </body>
</html>
